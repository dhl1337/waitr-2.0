<ion-view>
  <ion-content class="padding bg login">
    <div class="loginRegHeader">
      <!-- <h1>Waitr.</h1> -->
      <img id="loginLogo"src="./img/logo.svg" alt="" />
      <br><br>
      <h4>Don't wait anymore.</h4>
      <br>
    </div>

    <form ng-submit="login.login(login.credentials)">
      <div class="list list-inset loginReg">
        <label class="item item-input">
          <i class="icon ion-ios-email placeholder-icon"></i>
          <input type="email" placeholder="Email" autocapitalize="none" ng-model="login.credentials.email" autofocus="true">
          <i class="ion-close" on-touch="login.credentials.email = ''" ng-show="login.credentials.email !== ''"></i>
        </label>
      </div>

      <div class="list list-inset loginReg">
        <label class="item item-input">
          <i class="icon ion-locked placeholder-icon"></i>
          <input type="password" placeholder="Password" autocapitalize="none" ng-model="login.credentials.password">
          <i class="ion-close" on-touch="login.credentials.password = ''" ng-show="login.credentials.password !== ''"></i>
        </label>
      </div>

      <button type="submit" class="button button-block button-energized" style="font-size: 20px; font-weight: 700;">
        LOGIN
      </button>
    </form>

    <div class="bar bar-clear" style="height: 60px;">
      <div class="loginRegFooter">
        <a ui-sref="customer-sign-up">No account? Register.</a>
      </div>
    </div>

  </ion-content>
</ion-view>
