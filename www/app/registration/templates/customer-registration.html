<ion-view view-title="Customer Registration">
  <ion-content id="RegistrationContent" class="padding bg customer-reg">

    <div class="loginRegHeader">
      <!-- <h1>Waitr.</h1> -->
      <img id="resgisterLogo"src="./img/logo.svg" alt="" />
      <br><br>
      <h4>Customer Registration</h4>
    </div>

    <form ng-submit="registration.register(registration.cust)">
      <div class="list list-inset loginReg" style="width: 48%; float: left;">
        <label class="item item-input">
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" placeholder="First name" ng-model="registration.cust.firstName"  autofocus="true">
          <i class="ion-close" on-touch="registration.cust.firstName = ''" ng-show="registration.cust.firstName !== ''"></i>
        </label>
      </div>

      <div class="list list-inset loginReg" style="width: 48%; float: right;">
        <label class="item item-input">
          <!-- <i class="icon ion-locked placeholder-icon"></i> -->
          <input type="text" placeholder="Last name" ng-model="registration.cust.lastName">
          <i class="ion-close" on-touch="registration.cust.lastName = ''" ng-show="registration.cust.lastName !== ''"></i>
        </label>
      </div>

      <div class="list list-inset loginReg" style="clear: both;">
        <label class="item item-input">
          <i class="icon ion-ios-email placeholder-icon"></i>
          <input type="email" placeholder="Email" autocapitalize="none" ng-model="registration.cust.email">
          <i class="ion-close" on-touch="registration.cust.email = ''" ng-show="registration.cust.email !== ''"></i>
        </label>
      </div>

      <div class="list list-inset loginReg">
        <label class="item item-input">
          <i class="icon ion-locked placeholder-icon"></i>
          <input type="password" placeholder="Password" autocapitalize="none" ng-model="registration.cust.password">
          <i class="ion-close" on-touch="registration.cust.password = ''" ng-show="registration.cust.password !== ''"></i>
        </label>
      </div>

      <div class="list list-inset loginReg">
        <label class="item item-input">
          <i class="icon ion-ios-telephone placeholder-icon"></i>
          <input type="tel" placeholder="Phone" ng-model="registration.cust.phone">
          <i class="ion-close" on-touch="registration.cust.phone = ''" ng-show="registration.cust.phone !== ''"></i>
        </label>
      </div>

      <button type="submit" class="button button-block button-energized" style="font-size: 20px; font-weight: 700;">
        SIGN UP
      </button>
    </form>

    <div class="bar bar-clear" style="height: 60px;">
      <div class="loginRegFooter">
        <a ui-sref="login">Already have an account? Sign In.</a><br>
        <a ui-sref="restaurant-sign-up">Register a restaurant.</a>
      </div>
    </div>

  </ion-content>
</ion-view>
