<ion-view view-title="Restaurant Registration">
  <ion-content id="RegistrationContent" class="padding bg restaurant-reg">

    <div class="loginRegHeader">
      <!-- <h1>Waitr.</h1> -->
      <img id="resgisterLogo"src="./img/logo.svg" alt="" />
      <br><br>
      <h4>Restaurant Registration</h4>
    </div>

    <form ng-submit="registration.register(registration.rest)">
      <div class="list list-inset loginReg" style="width: 48%; float: left;">
        <label class="item item-input">
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" placeholder="First name" ng-model="registration.rest.firstName"  autofocus="true">
          <i class="ion-close" on-touch="registration.rest.firstName = ''" ng-show="registration.rest.firstName !== ''"></i>
        </label>
      </div>

      <div class="list list-inset loginReg" style="width: 48%; float: right;">
        <label class="item item-input">
          <!-- <i class="icon ion-locked placeholder-icon"></i> -->
          <input type="text" placeholder="Last name" ng-model="registration.rest.lastName">
          <i class="ion-close" on-touch="registration.rest.lastName = ''" ng-show="registration.rest.lastName !== ''"></i>
        </label>
      </div>

      <div class="list list-inset loginReg" style="clear: both;">
        <label class="item item-input">
          <i class="icon ion-ios-email placeholder-icon"></i>
          <input type="email" placeholder="Email" autocapitalize="none" ng-model="registration.rest.email">
          <i class="ion-close" on-touch="registration.rest.email = ''" ng-show="registration.rest.email !== ''"></i>
        </label>
      </div>

      <div class="list list-inset loginReg">
        <label class="item item-input">
          <i class="icon ion-locked placeholder-icon"></i>
          <input type="password" placeholder="Password" autocapitalize="none" ng-model="registration.rest.password">
          <i class="ion-close" on-touch="registration.rest.password = ''" ng-show="registration.rest.password !== ''"></i>
        </label>
      </div>

      <div class="list list-inset loginReg">
        <label class="item item-input">
          <i class="icon ion-ios-telephone placeholder-icon"></i>
          <input type="tel" placeholder="Phone" ng-model="registration.rest.phone">
          <i class="ion-close" on-touch="registration.rest.phone = ''" ng-show="registration.rest.phone !== ''"></i>
        </label>
      </div>

      <div class="list list-inset loginReg">
        <label class="item item-input">
          <i class="icon ion-fork placeholder-icon"></i>
          <i class="icon ion-knife placeholder-icon" style="margin-left: -4px;"></i>
          <i class="icon ion-spoon placeholder-icon" style="margin-left: -6px;"></i>
          <input type="text" placeholder="Restaurant Name" ng-model="registration.rest.restaurantName">
          <i class="ion-close" on-touch="registration.rest.restaurantName = ''" ng-show="registration.rest.restaurantName !== ''"></i>
        </label>
      </div>

      <button type="submit" class="button button-block button-energized" style="font-size: 20px; font-weight: 700;">
        REGISTER
      </button>
    </form>

    <div class="bar bar-clear" style="height: 60px;">
      <div class="loginRegFooter">
        <a ui-sref="login">Already have an account? Sign In.</a><br>
        <a ui-sref="customer-sign-up">Register a user.</a>
      </div>
    </div>

  </ion-content>
</ion-view>
