<!DOCTYPE html>
<html ng-app="waitrApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Ionic</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->
</head>
<body ng-controller="AppCtrl as ac">

<ion-nav-view></ion-nav-view>

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-cordova/0.1.27-alpha/ng-cordova.min.js"></script>
<!--underscore cdn-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0/angular-moment.min.js"></script>

<!--socket.io-->
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<!-- your app's js -->
<script src="app/app.js"></script>
<script src="app/app.routes.js"></script>
<script src="app/app.controller.js"></script>

<script src="app/login/login.controller.js"></script>
<script src="app/registration/registration.controller.js"></script>
<script src="app/customer/home/customer-home.controller.js"></script>
<script src="app/customer/setting/customer-setting.controller.js"></script>

<script src="app/services/authInterceptorService.js"></script>
<script src="app/services/authService.js"></script>

<script src="app/services/restaurantService.js"></script>
<script src="app/services/userService.js"></script>
<script src="app/services/waitlistService.js"></script>

</html>
